  <h2>HTML Basic</h2>
  <p>HTML은 웹 브라우저마다 지원하는 태그가 조금씩 다르며, 같은 태그라도 작동하는 방법이 다르지만 대체로 비슷한 태그를 지원한다. 나무위키에서도 쓸 수 있지만 지원 중단 가능성이 있는 비권장 문법이며, 일부 문법은 오류를 야기하기도 한다. 개발자 namu도 HTML 문법을 나무위키 내에서 사용하지 말라고 공식적으로 얘기했다.3C HTML 및 WHATWG HTML Living Standard 각각의 최신 버전을 기준으로 하며, 한 쪽이
    지원하지 않는 경우는 이를 표시한다.
